name: .NET Core Desktop

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      ROOT: ./src
      NUGET_AUTH_TOKEN: ${{secrets.token}} 

    steps:
    - uses: actions/checkout@v2
    - name: ðŸ“‚ Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
        source-url: https://nuget.pkg.github.com/${{github.repository_owner}}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.PACKAGES_WRITE_TOKEN}} 

    - name: ðŸ“‚ Files
      working-directory: ${{env.ROOT}}
      run: ls -R

    - name: ðŸš€ Building CodeBase.Client
      working-directory: ${{env.ROOT}}/CodeBase.Client
      run: dotnet publish -c RELEASE -o out

    - name: ðŸš€ Pack CodeBase.Shared
      working-directory: ${{env.ROOT}}/CodeBase.Shared
      run: dotnet pack -c Release -o out 

    - uses: actions/upload-artifact@v2
      with:
        name: builds
        path: ${{env.ROOT}}/**/out
        retention-days: 1

  deploy_nugets:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    env:
      ROOT: ./src
      NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}} 
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: builds
        path: ${{env.ROOT}}

    - name: ðŸ“‚ Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
        source-url: https://nuget.pkg.github.com/${{github.repository_owner}}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.PACKAGES_WRITE_TOKEN}} 

    - name: ðŸ“‚ Files
      working-directory: ${{env.ROOT}}
      run: ls -R

    - name: ðŸšš Push CodeBase.Shared to GitHub registry
      working-directory: ${{env.ROOT}}/CodeBase.Shared
      run: dotnet nuget push ./out/*.nupkg --skip-duplicate --no-symbols true -k ${{env.NUGET_AUTH_TOKEN}}

  deploy:

    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    env:
      ROOT: ./src
      NUGET_AUTH_TOKEN: ${{secrets.token}} 

    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: builds
        path: ${{env.ROOT}}

    - name: ðŸ“‚ Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
        source-url: https://nuget.pkg.github.com/${{github.repository_owner}}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.PACKAGES_WRITE_TOKEN}} 

    - name: ðŸ“‚ Pack CodeBase.Client
      working-directory: ${{env.ROOT}}/CodeBase.Client/out
      run: |
        sudo apt-get update
        sudo apt-get install zip
        zip -r -9 ./CodeBase.Client.zip ./*

    - name: ðŸ“‚ Files
      working-directory: ${{env.ROOT}}
      run: ls -R

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    - name: Create Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.date.outputs.date }}
        release_name: Shapshot ${{ steps.date.outputs.date }}
        draft: true
        prerelease: false

    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src/CodeBase.Client/out/CodeBase.Client.zip
        asset_name: CodeBase.Client.zip
        asset_content_type: application/zip

    - uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}

